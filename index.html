        <script type="application/javascript">
          const getChronometerMessage = () => {
            let dateNow = new Date();
            let sadMonday = new Date().setTime(1584401400000);
            let delta = Math.abs(dateNow - sadMonday) / 1000;
            const days = Math.floor(delta / 86400);
            delta -= days * 86400;
            const hours = Math.floor(delta / 3600) % 24;
            delta -= hours * 3600;
            const minutes = Math.floor(delta / 60) % 60;
            delta -= minutes * 60;
            const seconds = delta % 60;

            return `Cela fait ${days} jours, ${hours} heures, ${minutes} minutes et ${seconds.toFixed()} secondes que tu me manques`;
          };

          window.onload = () => {
            const iMissYouNode = document.getElementById('iMissYouCounter');
            iMissYouNode.appendChild(document.createTextNode(getChronometerMessage()));
            setInterval(() => {
              console.log('OK');
              iMissYouNode.innerHTML = "";
              iMissYouNode.appendChild(document.createTextNode(getChronometerMessage()));
            }, 1000);
          }
        </script>
